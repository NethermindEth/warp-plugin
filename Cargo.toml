cairo-lang-diagnostics = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-filesystem = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-language-server = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-lowering = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-parser = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-plugins = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-project = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-semantic = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-sierra-generator = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-starknet = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-syntax = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-lang-utils = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
cairo-vm = "0.1.2"
camino = { version = "1.1.2", features = ["serde1"] }
clap = { version = "4.0", features = ["derive"] }
colored = "2"
env_logger = "0.9.3"
indoc = "1.0.7"
itertools = "0.10.3"
num-bigint = "0.4"
pretty_assertions = "1.2.1"
rayon = "0.9.0"
salsa = "0.16.1"
scarb = { git = "https://github.com/software-mansion/scarb.git", rev = "ccf26d0572c18d2d7416d5d48beaa64107d3a109" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0"
smol_str = "0.1.23"
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs", rev = "447182a90839a3e4f096a01afe75ef474186d911" }
thiserror = "1.0.32"
toml = "0.4.2"
test-log = "0.2.11"


