[workspace]
members = [
    "crates/warp-plugin",
]
[workspace.package]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/dojoengine/dojo/"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.66"
cairo-felt = "0.1.1"
cairo-lang-casm = { git = "https://github.com/starkware-libs/cairo.git", rev = "9060a878de8af76e42161eca45fdb00c9d9a55cc" }
